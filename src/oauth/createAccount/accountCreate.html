<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="/root.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="createAccount">
    <div class="createAccount__container">
      <h1>Login / Cadastro</h1>
      <div class="createAccount__data">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Senha" />
      </div>
      <div class="createAccount__actions">
        <button id="signin" class="createAccount__action">Entrar</button>
        <button id="signup" class="createAccount__action">Cadastrar</button>
      </div>
    </div>
  </div>

  <script type="module" src="./accountCreate.js"></script>
</body>
</html>
