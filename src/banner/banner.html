<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/src/banner/style.css">
  <link rel="preload" as="image" href="/src/assets/logo.webp" type="image/webp">
</head>
<body>
  <section class="banner" aria-label="Banner principal com logo e links para redes sociais">
    <div class="banner__container">
      <img src="/src/assets/logo.webp" class="banner__logo" alt="logo da banda ao topo"/>
      <nav class="banner__links" aria-label="Links para redes sociais">
        <a href="https://www.instagram.com/oficialaotopo/" target="_blank">
          <img src="/src/assets/icons/strokeinstagram.webp" class="banner__icons" alt="Ícone do Instagram" />
        </a>
        <a href="https://www.tiktok.com/@aotopooficial?_t=ZM-8tGMMulhLJ0&_r=1" target="_blank">
          <img src="/src/assets/icons/stroketiktok.webp" class="banner__icons" alt="Ícone do TikTok" />
        </a>
        <a href="https://www.youtube.com/@AoTopoband/videos" target="_blank">
          <img src="/src/assets/icons/strokeyoutube.webp" class="banner__icons" alt="Ícone do YouTube" />
        </a>
        <a class="banner__iconwrapper" href="/src/merchandising/merch.html">
          <img src="/src/assets/icons/strokemarket.webp" class="banner__icons" alt="Ícone de Loja - Em breve" />
          <span class="badge">breve</span>
        </a>
      </nav>
    </div>
  </section>
</body>
</html>
