<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/src/banner/style.css">
</head>
<body>
  <section class="banner">
    <img src="/src/assets/background.jpg" class="banner__background" alt="background com imagem da banda junta"/>
    <div class="banner__scroll">
      <img src="/src/assets/icons/mouse.png" class="banner__mouse" alt="icone de instagram" />
      <span>Pra cima!</span>
    </div>
    <div class="banner__container">
      <img src="/src/assets/logo.png" class="banner__logo" />
      <div class="banner__links">
        <a href="https://www.instagram.com/oficialaotopo/" target="_blank">
          <img src="/src/assets/icons/strokeinstagram.png" class="banner__icons" alt="icone de instagram" />
        </a>
        <a href="https://www.tiktok.com/@aotopooficial?_t=ZM-8tGMMulhLJ0&_r=1" target="_blank">
          <img src="/src/assets/icons/stroketiktok.png" class="banner__icons" alt="icone de instagram" />
        </a>
        <a class="icon-wrapper">
          <img src="/src/assets/icons/strokemarket.png" class="banner__icons" alt="Ícone de Instagram" />
          <span class="badge">breve</span>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
